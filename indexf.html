<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="stylesheet" href="css/03.css">
</head>

<body>

    <form>
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="size_1">Nome:</label>
                <input type="text" id="name" placeholder="nome" required>
            </p>
            <p><label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" placeholder="sobrenome" required>
            </p>
            <p><label for="nascimento"> Data de nascimento:</label>
                <input type="date" id="nascimento"></input>

            </p>
            <p><label for="idade">Idade:</label>
                <input type="number" id="idade" placeholder="idade" required>
            </p>
            <p><label for="cpf"> Cpf:</label>
                <input type="text" id="cpf" minlength="11" placeholder="Cpf" required />
            </p>
            <p>
                <label for="sexo">Sexo</label>
                <select id="sexo" required>
                    <option value="f">Feminino</option>
                    <option value="m">Masculino</option>
                    <option value="o">Outro</option>
                </select>
            </p>
        </fieldset>
        <fieldset>
            <legend> login</legend>
            <p>
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
            </p>
            <p>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" placeholder="Senha" required>

            </p>
    </form>
    </fieldset>
    <button submit>ENVIAR</button>
</body>

</html>
